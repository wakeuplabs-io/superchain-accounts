Type: AWS::DynamoDB::Table
Properties:
  TableName: ${self:service}-timeframe-${self:custom.stage}-table
  AttributeDefinitions:
    - AttributeName: PK
      AttributeType: S
    - AttributeName: SK
      AttributeType: S
  KeySchema:
    - AttributeName: PK
      KeyType: HASH
    - AttributeName: SK
      KeyType: RANGE
  ProvisionedThroughput:
    ReadCapacityUnits: 5
    WriteCapacityUnits: 5
  TimeToLiveSpecification:
    AttributeName: expires_on
    Enabled: true
  SSESpecification:
    SSEEnabled: true
  StreamSpecification:
    StreamViewType: OLD_IMAGE
