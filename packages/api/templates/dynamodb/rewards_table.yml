Type: AWS::DynamoDB::Table
Properties:
  TableName: rewards-${self:custom.stage}-table
  AttributeDefinitions:
    - AttributeName: PK
      AttributeType: S
    - AttributeName: SK
      AttributeType: S
  KeySchema:
    - AttributeName: PK
      KeyType: HASH
    - AttributeName: SK
      KeyType: RANGE
  ProvisionedThroughput:
    ReadCapacityUnits: 5
    WriteCapacityUnits: 5
  SSESpecification:
    SSEEnabled: true