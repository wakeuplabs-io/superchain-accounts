name: Deploy ui

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      
    secrets:
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true
      AWS_REGION:
        required: true
      OPTIMISM_PIMLICO_URL:
        required: true
      BASE_PIMLICO_URL:
        required: true
      UNICHAIN_PIMLICO_URL:
        required: true  

jobs:
  # Job to Deploy the UI
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      # Set up pnpm
      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      # Restore cached dependencies
      - name: Restore pnpm dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
            node_modules
            packages/ui/node_modules
            packages/api/node_modules
          key: pnpm-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          fail-on-cache-miss: true

      # Run the build for the UI
      - name: Deploy
        run: |
          echo "OPTIMISM_RPC_URL=${{ env.OPTIMISM_RPC_URL }}"
          pnpm deploy:app:staging
        
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          OPTIMISM_RPC_URL: ${{ vars.OPTIMISM_RPC_URL }}
          OPTIMISM_PIMLICO_URL: ${{ secrets.OPTIMISM_PIMLICO_URL }}
          OPTIMISM_ENTRYPOINT_ADDRESS: ${{ vars.OPTIMISM_ENTRYPOINT_ADDRESS }}
          UNICHAIN_RPC_URL: ${{ vars.UNICHAIN_RPC_URL }}
          UNICHAIN_PIMLICO_URL: ${{ secrets.UNICHAIN_PIMLICO_URL }}
          UNICHAIN_ENTRYPOINT_ADDRESS: ${{ vars.UNICHAIN_ENTRYPOINT_ADDRESS }}
          BASE_RPC_URL: ${{ vars.BASE_RPC_URL }}
          BASE_PIMLICO_URL: ${{ secrets.BASE_PIMLICO_URL }}
          BASE_ENTRYPOINT_ADDRESS: ${{ vars.BASE_ENTRYPOINT_ADDRESS }}